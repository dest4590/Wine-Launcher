name: "auto-release"

on:
  push:
    branches:
      - "master"

jobs:
  auto-release:
    name: "Auto Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install PySimpleGUI download pyinstaller

      - name: "Build & test"
        run: |
          python build.py

      - name: PyInstaller Windows
        uses: JackMcKew/pyinstaller-action-windows@v0.1.2
          with:
            spec: WineLauncher_Beta.spec
